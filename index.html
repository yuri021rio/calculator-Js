<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b8c5baa167.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="conteudo">
      <div class="calculator">
        <p class="result" id="resultado"> </p>
        <!-- a tag table Ã© usada para fazer tabela, a tag tr serve para criar as linhas da tabela
         para construir a coluna usamos a tag td-->
          <table>
            <tr>
              <td> <button>AC</button> </td>
              <td> <button><i class="fa-solid fa-delete-left"></i></button> </td>
              <td> <button><i class="fa-solid fa-divide"></i></button></i> </td>
            </tr>
            <tr>
              <td> <button>7</button> </td>
              <td> <button>8</button> </td>
              <td> <button>9</button></i> </td>
              <td> <button><i class="fa-solid fa-xmark"></i></button></td>
            </tr>
            <tr>
              <td> <button>4</button> </td>
              <td> <button>5</button> </td>
              <td> <button>6</button></i> </td>
              <td> <button><i class="fa-solid fa-minus"></i></button></td>
            </tr>
            <tr>
              <td> <button>1</button> </td>
              <td> <button>2</button> </td>
              <td> <button>3</button></i> </td>
              <td> <button><i class="fa-solid fa-plus"></i></button></td>
            </tr>
            <tr>
              <td> <button>0</button> </td>
              <td> <button>.</button> </td>
              <td> <button><i class="fa-solid fa-equals"></i></button> </td>
            </tr>
            
            
          </table>




      </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
